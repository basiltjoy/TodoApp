<section>
    <div *ngFor="let items of array; let i = index">
        <div class="card-body">
            <div class="container">
                <div class="card">
                    <div class="row">
                        <div class="col-lg-10">
                            <div class="row mx-5 bg-success col-md-15">
                                <div class="card-body d-flex flex-row">
                                    <input type="checkbox" (change)="onChange($event, i)"
                                        title='Select the task you want to remove'>&nbsp;&nbsp;
                                    <div class="label col-md-8">
                                        <span style="color: white;">{{items}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
